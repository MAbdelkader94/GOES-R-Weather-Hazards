    <style media="screen">
        .divswich {
            position: fixed;
            top: 100px;
            z-index: 100;
            display: block;
        }

        .imswich {
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }

        .imswich .tooltiptext {
            visibility: hidden;
            width: 220px;
            background-color: #e7e7e7;
            color: #555;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            left: 60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .imswich .tooltiptext::after {
            content: "";
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #e7e7e7 transparent transparent transparent;
        }

        .imswich:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>

       <span class="tooltiptext">' + lsrgb[n][2] + '</span> </a>';
